<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title-container">
        <h1>Pok√©Dex</h1>
        <p>Search for your favorite pokemon!</p>
    </div>

    <div class="search-container">
        <input required type="text" id="search-input">
        <button id="search-button">Search</button>
    </div>


    <div id="pokemon-container" class="pokemon-container">
        <h1 id="pokemon-name"></h1>
        <h1 id="pokemon-id"></h1>
        <div class="weight-height-container">
            <p id="weight">Weight: </p>
            <div id="weight-height-divider"></div>
            <p id="height">Height: </p>
        </div>
        <div id="types" class="type-container">
        </div>
        <div class="stats-container">
            <div id="base-header">Base</div>
            <div id="stat-header">Stats</div>
            <div class="stat-title">HP:</div>
            <div id="hp" class="stat"></div>
            <div class="stat-title">Attack:</div>
            <div id="attack" class="stat"></div>
            <div class="stat-title">Defense:</div>
            <div id="defense" class="stat"></div>
            <div class="stat-title">Sp. Attack:</div>
            <div id="special-attack" class="stat"></div>
            <div class="stat-title">Sp. Defense:</div>
            <div id="special-defense" class="stat"></div>
            <div class="stat-title">Speed:</div>
            <div id="speed" class="stat"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
